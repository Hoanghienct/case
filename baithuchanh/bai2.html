<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kt(n) {
        if (n <= 0) {
            return false;
        }
        let sum = 0;

        for (let i = 1; i <= n / 2; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }
        return sum === n;
    }

    let a = 6;

    let b = kt(a);
    if(b===true){
        document.write("Số:"+a+ " hoàn hảo:"+ b);
        console.log("Số:",a, " hoàn hảo:", b);
    }
    else {
        document.write("Số:"+a+ "  không  hoàn hảo:"+ b);
        console.log("Số:",a, "  không  hoàn hảo:", b);
    }


</script>
</body>
</html>
